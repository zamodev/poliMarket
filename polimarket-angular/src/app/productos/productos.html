<div id="productos-container">
    <button matButton="tonal" (click)="listarClientes()">Haz Click Listar los Productos Disponibles</button>

    <table mat-table [dataSource]="productos" class="mat-elevation-z8">

        <ng-container matColumnDef="idProducto">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let productos"> {{productos.idProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreProducto">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let productos"> {{productos.nombreProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let productos"> {{productos.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidadDisponible">
            <th mat-header-cell *matHeaderCellDef> cantidad disponible </th>
            <td mat-cell *matCellDef="let productos"> {{productos.cantidadDisponible}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
