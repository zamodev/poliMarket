spring.application.name=polimarket-ms

# H2
spring.datasource.url=jdbc:h2:mem:polimarket
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 dialect - ya no es necesario pero no genera error
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate creates tables
spring.jpa.hibernate.ddl-auto=create-drop

# Load data.sql AFTER tables exist
spring.jpa.defer-datasource-initialization=true

# Process only data.sql
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
